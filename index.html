<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style9.css">
</head>
<body>
 
<!--radio buttons to move slides-->
<div id="buttons">
 
<div id="buttons">
<input id="1918button" name="transform" type="radio" value="1918button">
<label for = "1918button">C</label>
 
<input id="1907button" name="transform" type="radio" value="1907button">
<label for = "1907button">L</label>
 
<input id="1910button" name="transform" type="radio" value="1910button">
<label for = "1910button">I</label>
 
<input id="1918-2button" name="transform" type="radio" value="1918-2button">
<label for = "1918-2button">C</label>
 
<input id="1982button" name="transform" type="radio" value="1982button">
<label for = "1982button">K</label>
 
<input id="1941button" name="transform" type="radio" value="1941button">
<label for = "1941button">M</label>
 
<input id="1940button" name="transform" type="radio" value="1940button">
<label for = "1940button">E</label>
 
<!--div for rotating slide -->
<div class="container">
<figure class="slide">
<h1 id="heading">20th Century Artists</h1>
 
<div id="slide1">
<p class="Year" onclick="myFunction()">1918</p>
<p id="1918info"></p>
</div>
 
<div id="slide2">

<p id="1907info"></p>
</div>
 
<div id="slide3">
<p class="Year" onclick="myFunction2()">1910</p>
<p id="1910info"></p>
</div>
 
<div id="slide4">
<p class="Year" onclick="myFunction3()">1918</p>
<p id="1918-2info"></p>
</div>
 
<div id="slide5">
<p class="Year" onclick="myFunction4()">1982</p>
<p id="1982info"></p>
</div>
 
<div id="slide6">
<p class="Year" onclick="myFunction5()">1941</p>
<p id="1941info"></p>
</div>
 
<div id="slide7">
<p class="Year" onclick="myFunction6()">1940</p>
<p id="1940info"></p>
</div>
 
</figure>
</div>
</div><!--End of buttons div-->
</div><!--end of container div-->

<div id="audio">
<audio controls autoplay loop>
  <source src="Kartell.ogg" type="audio/ogg">
  <source src="Kartell.mp3" type="audio/mpeg">
</audio>
</div>
